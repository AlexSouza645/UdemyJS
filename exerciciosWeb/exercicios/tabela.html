                <!-- table head -->
                produto
            </th>

            <th>quantidade</th>
            
            <th>total</th>

                <!--table data  ou colunas da tabela-->

        </tr>
        <tr>
            <td>samsung s9</td>

<TR>

total
    </td>

</TR>


    </tfoot>

</table>
