<table>
    <caption>produtos</caption>
    <thead>
        <!--  cabeçalho da tabela -->

        <tr>
            <!--table role p/ cada linha usa-se um tr-->

            <th>
                <!-- table head -->
                produto
            </th>
            <th>preço</th>
            <th>quantidade</th>

            <th>total</th>

        </tr>
    </thead>
    <TBODY>
        <!-- corpo da tabela  -->
        <tr>
            <td>
                <!--table data  ou colunas da tabela-->
                Ipad
            </td>
            <td>3999</td>
            <td>5</td>
            <td>16.455</td>
        </tr>
        <tr>
            <td>samsung s9</td>
            <td>2649</td>
            <td>8</td>
            <td>21192</td>
        </tr>
    </TBODY>
    <tfoot>
        <TR>
            <td colspan="3">
                <!--para o td ocupar mais de uma coluna-->
                total
            </td>
            <td>37637</td>
        </TR>


    </tfoot>

</table>

   tbody tr:hover  { /* qdo passar o mouse por cima */
