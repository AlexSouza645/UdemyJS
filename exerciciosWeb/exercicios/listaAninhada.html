<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => {
        folder.onclick = function (e) {
            const ul = folder.nextElementSibling  //pega o próximo elemento   
            const d = ul.style.display
            ul.style.display= d ==='none'? 'block':'none'
        }
    })
</script>

<!--
document.querySelectorAll= seleciona todos elementos de uma só vez
('[]')= com o nome do item entre [];
forEach p/ pegar cada um dos elementos separadamente
=> arrow function com a função onClick
usar const com  função .nextElementSibling q pega o elemento seguinte 
const p/ todos ul 
none = visivel
block = invisivel




-->
